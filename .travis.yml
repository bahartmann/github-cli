language: go

go:
  - 1.x

install:
  - mkdir -p $GOPATH/bin
  - make deps

script:
- make test

before_deploy:
- make

deploy:
  - provider: releases
    api_key: ${GITHUB_TOKEN}
    file: dist/github-cli*
    skip_cleanup: true
    file_glob: true
    on:
      repo: hellofresh/github-cli
      tags: true
